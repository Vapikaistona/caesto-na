
<div class="row">
  <div class = "col s12 m6 white-board z-depth-1" *ngIf="!decks.edit">
    <div class="row"></div>
    <deck-list (newDeckEdition)="newDeckEdition($event)"></deck-list>
    <div class="row"></div>
  </div>

  <div class = "col s12 m6 white-board z-depth-1" *ngIf="decks.edit">
    <div class="row"></div>
    <div class="row" *ngIf="decks.deck.commander._id">
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="!showCommanders" (click)="showCommanders=false">Troops</a>
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="showCommanders" (click)="showCommanders=true">Commanders</a>
    </div>
    <card-list  [deckEdition]="true" [isCommander]="showCommanders"></card-list>
    <div class="row"></div>
  </div>
  <div class = "col s12 m6 white-board z-depth-1">
    <div class="row"></div>
    <deck-detail ></deck-detail>
    <div class="row"></div>
  </div>
</div>
