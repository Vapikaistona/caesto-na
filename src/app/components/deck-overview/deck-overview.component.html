
<div class="row">
  <div class = "col m6" *ngIf="!decks.edit">
    <a (click)="newDeck()" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
    <deck-list ></deck-list>
  </div>

  <div class = "col m6" *ngIf="decks.edit">
    <div class="row">
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="!showCommanders" (click)="showCommanders=false">Troops</a>
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="showCommanders" (click)="showCommanders=true">Commanders</a>
    </div>
    <card-list  [deckEdition]="true" [isCommander]="showCommanders"></card-list>
  </div>
  <div class = "col m6">
    <deck-detail ></deck-detail>
  </div>
</div>
