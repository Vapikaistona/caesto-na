
<div class="row">
  <div class = "container">
    <a class="waves-effect waves-light btn blue " [class.darken-3]="!showAll" (click)="showAll=false">Own Decks</a>
    <a class="waves-effect waves-light btn blue " [class.darken-3]="showAll" (click)="showAll=true">All Decks</a>
  </div>
</div>
<div class="row">
  <div class = "col m6">
    <a (click)="newDeck()" class="btn-floating btn-small waves-effect waves-light green"><i class="material-icons">add</i></a>
    <deck-list [showAll]="showAll"></deck-list>
  </div>
  <div class = "col m6">
    <deck-detail></deck-detail>
  </div>
</div>
