<div class="jumbotron">
  <h2>Register</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form)" class="col s12">
    <div class="row">
      <div class="form-group col s4">
        <label for="first_name">First Name</label>
        <input id="first_name" type="text" class="validate form-control" name="firstname"  [(ngModel)]="user.firstname" required>
      </div>
      <div class="form-group col s4">
        <label for="last_name">Last Name</label>
        <input id="last_name" type="text" class="validate" name="lastname"  [(ngModel)]="user.lastname" required>
      </div>
      <div class="form-group col s4">
        <label for="last_name2">Second Last Name</label>
        <input id="last_name2" type="text" class="validate" name="lastname2"  [(ngModel)]="user.lastname2" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col s6">

        <input name="gender" type="radio" [(ngModel)]="user.gender" id="male" value="m" />
        <label for="male">Male</label>

        <input name="gender" type="radio" [(ngModel)]="user.gender" id="female" value="f" />
        <label for="female">Female</label>
      </div>
      <div class="form-group col s6">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="user.password" required>
      </div>

    </div>
    <div class="row">
      <div class="form-group col s6">
        <label for="email">Email</label>
        <input id="email" type="email" class="validate" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group col s6">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="user.username" required />
      </div>
    </div>
    <div class="row">
      <div class="form-group col s3">
        <label for="age">Age</label>
        <input name="age" type="number" id="age" [(ngModel)]="user.age"/>
      </div>
      <div *ngIf="!registerError===''" class="form-group col s6">
        <p>{{registerError}}</p>
      </div>

    </div>
    <div class="form-group col right">
      <button
        [ngClass]="{disabled: !form.valid}" [disabled]="!form.valid" type="submit" class="btn btn-default right s4">Save</button>
    </div>

  </form>
</div>
