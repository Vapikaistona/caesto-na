<div class="">
  <p *ngIf="op.send"  [ngClass]="{'green-text': op.success, 'red-text': !op.success}">{{op.msg}}</p>
  <div class="" [ngSwitch]="isCommander">
    <commander-detail  [commander]="cardToShow" [races]="races" *ngSwitchCase="true"></commander-detail>
    <troop-detail [troop]="cardToShow" [races]="races" *ngSwitchCase="false"></troop-detail>
  </div>
</div>
