<div class="row">
  <div class = "col s12 m6 offset-m3 white-board z-depth-1">

    <h2>Login</h2>
    <p class="red-text" *ngIf="failedMessage !==''" >{{failedMessage}}</p>
    <div *ngIf="loading" class="preloader-wrapper active">
      <div class="spinner-layer spinner-red-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
          <div class="circle"></div>
        </div><div class="circle-clipper right">
          <div class="circle"></div>
        </div>
      </div>
    </div>

    <form name="form" *ngIf="!loading" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="row"></div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary right blue">Login</button>
        </div>
        <div class="row"></div>
    </form>

  </div>
</div>
