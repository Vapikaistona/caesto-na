<li *ngFor="let troop of troopService.troopList" (click)="troopDetails(troop)"  class="collection-item blue-text" [class.active]="troop._id===currentTroopActive"><div>{{troop.cardname}}<a (click)="delete(troop._id)" class="secondary-content"><i class="material-icons red-text">delete</i></a></div></li>
