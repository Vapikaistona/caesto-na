
<div class="row">
  <input type="text" class="col s6" name="cardname" [(ngModel)]="commanderService.commanderFilter.cardname" placeholder="Search" style="text-align: right">
  <input type="number" class="col s3" name="life" [(ngModel)]="commanderService.commanderFilter.life" placeholder="Life" style="text-align: right">
  <input type="number" class="col s3" name="resources" [(ngModel)]="commanderService.commanderFilter.resources" placeholder="Resources" style="text-align: right">
</div>


<ul class="collection">
  <li *ngFor="let commander of commanderService.commanderList | commanderFilter:commanderService.commanderFilter " (click)="commanderDetails(commander)"  class="collection-item" [class.active]="commander._id===commanderService.commander._id" [ngClass]="getBgColor(commander.race)">
    <div>{{commander.cardname}}
      <a (click)="delete(commander._id)" class="secondary-content">
        <i class="material-icons red-text">delete</i>
      </a>
      <button class="secondary-content amber btn btn-small right">
        {{commander.resources}}
      </button>
      <button class="secondary-content green btn btn-small right">
        {{commander.life}}
      </button>
    </div>
  </li>
  <li *ngIf="commanderService.commanderList.length==0" class="collection-item blue-text">
    <div>No element found</div>
  </li>
</ul>
