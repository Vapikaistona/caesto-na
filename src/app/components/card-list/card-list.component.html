<div class="jumbotron">
  <div class="container" [ngSwitch]="isCommander">
    <div *ngSwitchCase="true">
      <search-commander></search-commander>
      <commander-list [deckEdition]="deckEdition"></commander-list>
    </div>
    <div *ngSwitchCase="false">
      <search-troop></search-troop>
      <troop-list [deckEdition]="deckEdition"></troop-list>
    </div>
  </div>
</div>
