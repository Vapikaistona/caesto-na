<div class="">
  <div class="" [ngSwitch]="isCommander">
    <div *ngSwitchCase="true">
      <search-commander [deckEdition]="deckEdition"></search-commander>
      <commander-list [deckEdition]="deckEdition"></commander-list>
    </div>
    <div *ngSwitchCase="false">
      <search-troop [deckEdition]="deckEdition"></search-troop>
      <troop-list [deckEdition]="deckEdition"></troop-list>
    </div>
  </div>
</div>
