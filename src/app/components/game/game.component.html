<div class="row">
  <div class = "col s12 m4">
      <game-users (selectedUser)="privateMsg($event)"></game-users>
  </div>
  <div class = "col s12 m8">
    <div class="row">
      <div class="col s12">
        <game-msg></game-msg>
      </div>
    </div>
    <div class="row no-margin-bottom">
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="showGlobal" (click)="showGlobal=true">Global Chat</a>
      <a class="waves-effect waves-light btn blue col s6" [class.darken-3]="!showGlobal" (click)="showGlobal=false">Private chat</a>
    </div>
    <div class="row">
      <div class="col s12" *ngIf="showGlobal">
        <game-global-chat></game-global-chat>
      </div>
      <div class="col s12" *ngIf="!showGlobal">
        <game-private-chat></game-private-chat>
      </div>
    </div>
  </div>
</div>
