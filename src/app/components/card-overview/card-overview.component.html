<div class="container">

    <a class="waves-effect waves-light btn" [class.disabled]="showCommanders" (click)="setCardView(true)">Commanders</a>
</div>
<div class="row">
  <div class = "col m6">
    <card-detail [isCommander]="showCommanders"></card-detail>
  </div>
  <div class = "col m6">
    <card-list  [isCommander]="showCommanders"></card-list>
  </div>
</div>
